<!DOCTYPE html>
<html lang = "es">
<head>
  <meta charset="utf-8"/>
  <meta description="HTML parkApp"/>
  <title>parkApp</title>
  <link rel="icon" href="img/logo_ico.png">
  <style>
    body{
      background-color: #525252;
    }
    .centered-form{
      margin-top: 30px;
    }
    .centered-form .panel{
     background: rgba(245, 245, 245, 0.8);
     box-shadow: rgba(0, 0, 0, 0.3) 10px 10px 10px;
    }
  </style>

<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Sistema Parqueo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Acerca</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="registrar_01.html">Usuario</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="mostrar_01.html">Estacionamiento por distrito
</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="local_01.html">Local de estacionamiento</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="login.html">Login</a>
      </li>
    </ul>
  </div>
</nav>
  <div class="container">
    <div class="row centered-form">
     <div class="col-md-12 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading" align = "center">
            <img src="img/logo.png" alt="logo" width="78" height="114"/>
            <h3 align = "center" class="panel-title">Registro de usuario</h3>
          </div>
          <div class="panel-heading" align = "left">
            <a href="index.html"><img src="img/left.png" alt="logo" width="45" height="50"/></a>
          </div>

          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <input type="text" name="nombres" id="nombres" class="form-control input-sm" placeholder="Nombres">
              </div>

              <div class="row">
                <div class="col-md-6 col-md-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="aPaterno" id="aPaterno" class="form-control input-sm" placeholder="Apellido paterno">
                  </div>
                </div>
                <div class="col-md-6 col-md-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="aMaterno" id="aMaterno" class="form-control input-sm" placeholder="Apellido materno">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <input type="direccion" name="direccion" id="direccion" class="form-control input-sm" placeholder="Direccion">
              </div>

              <div class="row">
                <div class="col-md-4 col-md-4 col-md-4">
                  <div class="form-group">
                    <input type="text" name="distrito" id="distrito" class="form-control input-sm" placeholder="Distrito">
                  </div>
                </div>
                <div class="col-md-4 col-md-4 col-md-4">
                  <div class="form-group">
                    <input type="date" name="fechaN" id="fechaN" class="form-control input-sm" placeholder="Fecha Nac.">
                  </div>
                </div>
                <div class="col-md-4 col-md-4 col-md-4">
                  <div class="form-group">
                    <input type="radio" name="gender" value="female" checked> Femenino<br>
                    <input type="radio" name="gender" value="male"> Masculino<br>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email">
              </div>

              <div class="row">
                <div class="col-md-4 col-md-4 col-md-4">
                  <div class="form-group">
                    <input type="text" name="tipoDoc" id="tipoDoc" class="form-control input-sm" placeholder="Tipo Doc.">
                  </div>
                </div>
                <div class="col-md-4 col-md-4 col-md-4">
                  <div class="form-group">
                    <input type="text" name="docNumber" id="docNumber" class="form-control input-sm" placeholder="Numero Doc.">
                  </div>
                </div>
                <div class="col-md-4 col-md-4 col-md-4">
                  <div class="form-group">
                    <input type="tel" name="celular" id="celular" class="form-control input-sm" placeholder="Celular">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="submit" value="Cancelar" class="btn btn-danger  btn-block">
                  </div>
                </div>
                <div class="col-md-6 col-md-6 col-md-6">
                  <div class="form-group">
                    <input type="submit" value="Registrar" class="btn btn-info btn-block">
                    <br>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
