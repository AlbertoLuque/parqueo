<!DOCTYPE html>
<html lang = "es">
<head>
  <meta charset="utf-8"/>

<body>
  <div class="container">

      <div class="col-md-12 col-md-offset-2">
        <div class="panel panel-default">

             </div>

            <a href="../reporte/user_repo.html"><input type="submit" value="Seguir" class="btn btn-info btn-block"></a>

 </body>
 </html>
